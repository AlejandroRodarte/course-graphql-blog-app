# user: id, name, email and create/update timestamps
type User {
  id: ID! @id
  name: String!
  email: String! @unique
  posts: [Post!]!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Post {
  id: ID! @id
  title: String!
  body: String!
  published: Boolean!
  author: User!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}